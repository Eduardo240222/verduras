    <script>
       
    function selecionarItem(botao) {
        if (botao.classList.contains("selecionado")) {
            botao.classList.remove("selecionado");
            botao.textContent = "Selecionar";
        } else {
            botao.classList.add("selecionado");
            botao.textContent = "Selecionado";
        }
    }


        // Array para armazenar os itens selecionados
        let itensSelecionados = [];

        function selecionarItem(item) {
            // Procura o botão que chamou a função
            const buttons = document.querySelectorAll('.lista-itens button');
            buttons.forEach(btn => {
                const itemSpan = btn.parentElement.querySelector('span');
                if (itemSpan && itemSpan.textContent === item) {
                    // Cria ou mostra a caixa de selecionado
                    let box = btn.parentElement.querySelector('.selecionado-box');
                    if (!box) {
                        box = document.createElement('span');
                        box.className = 'selecionado-box';
                        box.textContent = 'Selecionado!';
                        box.style.marginLeft = '10px';
                        box.style.color = 'green';
                        btn.parentElement.appendChild(box);
                    } else {
                        box.style.display = 'inline';
                    }
                }
            });
            // Adiciona o item ao array se ainda não estiver selecionado
            if (!itensSelecionados.includes(item)) {
                itensSelecionados.push(item);
            }
        }
    </script>
    <style>
        .selecionado-box {
            font-weight: bold;
            color: green;
        }
    </style>
    <script>
        function comprar() {
            // Lista de todos os produtos com preços
            const todosProdutos = [
                { nome: "Tomate", preco: 5.00 },
                { nome: "Brócolis", preco: 7.00 },
                { nome: "Batata", preco: 6.00 },
                { nome: "Pepino", preco: 4.00 },
                { nome: "Cenoura", preco: 3.00 }
            ];

            // Filtra apenas os produtos selecionados
            const produtosSelecionados = todosProdutos.filter(produto =>
                itensSelecionados.includes(produto.nome)
            );

            // Armazena os produtos selecionados no localStorage
            localStorage.setItem("produtos", JSON.stringify(produtosSelecionados));
